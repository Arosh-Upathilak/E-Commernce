name: Main Workflow

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full Git history for better Sonar analysis

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your project Node version

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install forntend dependencies
        run: |
          cd forntend
          npm install

      - name: Run SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2.0.2
        with:
          args: >
            -Dsonar.projectKey=arosh-upathilak_ecommernce
            -Dsonar.organization=arosh-upathilak
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}